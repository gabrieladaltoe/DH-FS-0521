<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Craftsy</title>
<link rel="stylesheet" href="./css/styles.css">
</head>
<body>
<!-- Desafio - Construir a estrutura HTML do header do nosso site -->
<!-- Tag header costuma ser semanticamente mais indicada para acoplar o cabecalho -->
<header>
  <nav>
    <img src="./img/logo.png" alt="logo" title="logo" class="img-200" id="img-header">
    <ul>
      <li>Smartphones</li>
      <li>Tablets</li>
      <li>Contato</li>
    </ul>
    <form action="">
      <input type="text" placeholder="Pesquise o produto desejado">
      <button>Enviar</button>
    </form>
  </nav>
</header>
<main>
  <section id="contact">
    <h1>Fale Conosco</h1>
    <p>Preencha o formul√°rio abaixo para entrar em contato</p>

<div class="form">
  <form>
    <div class="input-linha">
      <div class="input-group width-50">
        <label for="name">Nome</label>
        <input type="text" name="name" id="name">
      </div>
      <div class="input-group width-50">
        <label for="email">Email</label>
        <input type="text" name="email" id="email">
      </div>  
    </div>

    <div class="input-group width-100">
      <label for="mesage">Mensagem</label>
      <textarea name="mesage" id="mesage" cols="30" rows="10"></textarea>
    </div>

    <div class="input-group width-100">
      <label for="accept">Aceita os termos de uso</label>
      <input type="checkbox" name="accept" id="accept">
    </div>

    <button type="submit" class="btn-contact">Enviar</button>

  </form>
</div>

  </section>
</main>

<footer>Craftsy 2021</footer>
</body>
</html>
